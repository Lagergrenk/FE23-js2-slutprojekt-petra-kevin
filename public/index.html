        <div id="search">
          <form>
            <!-- <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label> -->

    <div class="pageWrapper">

      <main>
        <section class="topicsMenu">
          <h2>Ämnen</h2>
          <div class="topicsMenuWrapper">
            <!-- Topics from db here -->
          </div>
        </section>


        <section class="mainContent"> <!-- Borde nog vara id istället för class här-->
          <!-- Dynamic content here -->
        </section>
      

     
        <section id="topic" class="hide">
          <div id="topicHeader"> 
            <!-- Topic/topicinfo content from db here -->
          </div>
          <div>
            <h3>Diskussioner</h3>
            <div class="subjects">
              <!-- Threads content from db here -->
            </div>
          </div>

          <div id="createThreadFormContainer">
          <!-- <div id="subjectForm"> -->
            <h3>Gör ett inlägg</h3>
            <form id="createThreadForm">
              <div>
                <label for="subjectHeaderInput">Ämne:</label>
                <input class="" type="text" name="subjectHeaderInput" placeholder="Vad handlar ditt inlägg om" id="subjectHeaderInput">
              </div>
              <div>
                <label for="postText">Inlägg:</label>
                <textarea id="postText" name="Meddelande" placeholder="Ditt inlägg här" rows="5" cols="33" required minlength="4" maxlength="600"></textarea>
                
              </div>
              <div><button type="submit" id="postSendButton">Skicka</button></div>
            </form>
          </div>
        </section>

 

        <section id="posts" class="hide">
          <!-- Posts hämtas från DB - från rätt topic/thread-->
        </section>
      </main>

      <aside class="mainAside">
      </aside>
      <div id="toastContainer"></div>
    </div>
